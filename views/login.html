<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="logo-container" class="container">
        <img src="download.png" id="logo_img">
    </div>
    <div class="container" id="form_container">
        <h1 id="heading_tag">Expense Tracker app Signup page</h1>
        <form action="expense/signup" method = "Post" id="form">
            <label>Enter Your EmailId: <input type="text" name="emailId" id="emailId" placeholder="emailId"></label><br><br>
            <label>Enter Your Password:<input type="password" name="password" id="password" placeholder="password"></label><br><br>
            <button type="button" class="btn btn-success" id="sign_btn">Signup</button>
            <button type="submit" class="btn btn-danger" id="login_btn">login</button>
        </form>
    </div>
    <script src="../public/js/login.js"></script>
</body>
