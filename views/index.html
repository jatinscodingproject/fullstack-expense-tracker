<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- <script src="https://cdn.razorpay.com/widgets/affordability/affordability.js"> -->
  <!-- </script> -->
  <title>Expense Tracker app</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="booking_field" id="booking_field">
          <h1 class="text-center">Expense tracker app</h1>
          <form action="/expense" method="POST" class="form" id="form">
            <div class="mb-3">
              <label for="amount" class="form-label">Enter Amount</label>
              <input type="text" class="form-control" id="amount" name="amount">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Choose Description</label>
              <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Choose Category</label>
              <select class="form-select" id="category" name="category">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="travel">Travel</option>
              </select>
            </div>
            <button type="submit" id="submit_expense_details" class="btn btn-success">Add Expense</button>
            <button type="button" id="buy_premium" class="btn btn-danger">Buy Premium</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div id="expense_details">
          <h1> Expenses </h1>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div id="leaderboard_details">
          <h1> LeaderBoard </h1>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="../public/js/main.js"></script>
</body>

</html>
